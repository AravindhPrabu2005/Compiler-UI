<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler</title>
    <link rel="icon" href="https://static.vecteezy.com/system/resources/thumbnails/022/648/517/small_2x/layer-icon-for-your-website-mobile-presentation-and-logo-design-free-vector.jpg" type="image/x-icon">
    <link rel="stylesheet" href="compiler.css">
</head>
<body>
    <div class="chat-container">
        <center><h1 class="chat-title">Compiler</h1></center>
        <div class="chat-history-wrapper">
            <div class="chat-history"></div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here" autocomplete="off">
            <button id="send-button">Compile</button>
        </div>
    </div>
    <script src="compiler.js"></script>
</body>
</html>
